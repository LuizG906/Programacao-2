<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Você decide o futuro da IA</title>

    <style>
        #mensagem-final {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: red;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="caixa-principal">
        <h1>Você decide o futuro da IA</h1>
        
        <h2 class="caixa-perguntas" id="pergunta"></h2>
        
        <div class="caixa-alternativas" id="alternativas"></div>
        
        <div class="caixa-resultado">
            <p class="texto-resultado" id="resultado"></p>
        </div>

        <p id="mensagem-final"></p>
        <button id="reiniciar" style="display: none;" onclick="reiniciarQuiz()">Reiniciar Quiz</button>
    </div>

    <script>
        const perguntaEl = document.getElementById("pergunta");
        const alternativasEl = document.getElementById("alternativas");
        const resultadoEl = document.getElementById("resultado");
        const mensagemFinal = document.getElementById("mensagem-final");
        const reiniciarBtn = document.getElementById("reiniciar");

        const perguntas = [
            {
                pergunta: "1. A IA deve ser usada para substituir ou auxiliar os humanos?",
                alternativas: [
                    { texto: "Substituir completamente", resultado: "Talvez devêssemos pensar melhor sobre isso." },
                    { texto: "Auxiliar e colaborar", resultado: "Excelente escolha! A IA deve ajudar, não dominar." },
                    { texto: "Nenhuma das opções", resultado: "Respeitamos sua opinião. O debate continua!" }
                ]
            },
            {
                pergunta: "2. A IA pode ter emoções reais?",
                alternativas: [
                    { texto: "Sim, como os humanos", resultado: "Na verdade, as emoções da IA são simulações." },
                    { texto: "Não, apenas simula emoções", resultado: "Correto! A IA não sente, apenas imita." }
                ]
            },
            {
                pergunta: "3. Qual é o maior risco da IA?",
                alternativas: [
                    { texto: "Perda de empregos", resultado: "Esse é um dos impactos mais discutidos." },
                    { texto: "Domínio das máquinas", resultado: "Essa é uma preocupação, mas ainda distante." },
                    { texto: "Nada, IA é totalmente segura", resultado: "Cuidado! Todo avanço exige responsabilidade." }
                ]
            },
            {
                pergunta: "4. A IA deve ter direitos como os seres humanos?",
                alternativas: [
                    { texto: "Sim, se forem conscientes", resultado: "Ainda não temos IA consciente. Direitos são um tema complexo." },
                    { texto: "Não, pois são apenas programas", resultado: "Correto! A IA não possui consciência ou desejos reais." },
                    { texto: "Talvez no futuro", resultado: "Essa é uma questão ética que ainda será muito debatida." }
                ]
            },
            {
                pergunta: "5. Qual setor mais se beneficia da IA atualmente?",
                alternativas: [
                    { texto: "Saúde", resultado: "Sim! A IA ajuda em diagnósticos, pesquisas e tratamentos." },
                    { texto: "Entretenimento", resultado: "Correto também! Ela personaliza conteúdos e cria novas experiências." },
                    { texto: "Todos os setores", resultado: "Exatamente! A IA impacta diversas áreas simultaneamente." }
                ]
            },
            {
                pergunta: "6. A IA pode tomar decisões éticas sozinha?",
                alternativas: [
                    { texto: "Sim, com algoritmos avançados", resultado: "Ela pode simular, mas decisões éticas requerem julgamento humano." },
                    { texto: "Não, falta consciência moral", resultado: "Perfeito! Julgamento moral é algo exclusivamente humano." },
                    { texto: "Depende da situação", resultado: "Essa é uma boa reflexão. Muitos casos exigem supervisão humana." }
                ]
            }
        ];

        let perguntaAtual = 0;

        function mostrarPergunta() {
            resultadoEl.textContent = "";
            mensagemFinal.style.display = "none";
            mensagemFinal.style.opacity = 0;
            reiniciarBtn.style.display = "none";

            const perguntaObj = perguntas[perguntaAtual];
            perguntaEl.textContent = perguntaObj.pergunta;
            alternativasEl.innerHTML = "";

            perguntaObj.alternativas.forEach((alt) => {
                const botao = document.createElement("button");
                botao.textContent = alt.texto;
                botao.onclick = () => {
                    resultadoEl.textContent = alt.resultado;
                    setTimeout(() => {
                        perguntaAtual++;
                        if (perguntaAtual < perguntas.length) {
                            mostrarPergunta();
                        } else {
                            finalizarQuiz();
                        }
                    }, 2000);
                };
                alternativasEl.appendChild(botao);
            });
        }

        function finalizarQuiz() {
            perguntaEl.textContent = "";
            alternativasEl.innerHTML = "";
            resultadoEl.textContent = "Obrigado por participar do quiz sobre Inteligência Artificial!";

            mensagemFinal.textContent = "A IA não veio para substituir o homem, mas sim para facilitar a nossa capacidade de criação e também ajudar durante o dia a dia. Muitos veem ela como algo assustador, mas na verdade é maravilhoso!!";
            mensagemFinal.style.display = "block";
            void mensagemFinal.offsetWidth;
            mensagemFinal.style.animation = "fadeIn 2s forwards";

            reiniciarBtn.style.display = "block";
        }

        function reiniciarQuiz() {
            perguntaAtual = 0;
            mostrarPergunta();
        }

        mostrarPergunta();
    </script>
</body>
</html>
